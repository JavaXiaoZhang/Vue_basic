<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            height: 400px;
            background-color: gray;
            position: relative;
        }
        .inner {
            padding: 20px;
            border: 10px solid black;
            font-size: 20px;
            background-color: orange;
            position: absolute;
            width: 200px;
            height: 200px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">xxxxx</div>
    </div>
</body>
</html>
