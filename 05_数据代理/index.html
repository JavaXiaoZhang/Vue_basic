<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>hello vue</title>
        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            Vue.config.productionTip = false

            let sex = 'm'
            let person = {
                name: 'zs',
                age:18
            }

            Object.defineProperty(person, 'sex', {
                // value: 'm',
                // enumerable:true,
                // writable:true,
                // configurable:true,
                get:function(){
                    console.log('invoke get')
                    return sex
                },
                set(value){
                    console.log('invoke set')
                    sex = value
                }
            })
            console.log(person)

        </script>
    </body>
</html>
